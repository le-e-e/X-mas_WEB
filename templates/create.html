<!-- templates/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
    <header>
        <h1>이승재</h1>
        <nav>
            <a href="{{ url_for('index') }}">홈으로</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h2>새 글 작성</h2>
        <form method="POST" enctype="multipart/form-data" id="createForm">
            <label for="title">제목:</label><br>
            <input type="text" name="title" id="title" required><br><br>

            <label for="preview_image">미리보기 이미지:</label><br>
            <input type="file" name="preview_image" id="preview_image" accept="image/*"><br><br>

            <label for="editor">내용:</label><br>
            <div id="editor"></div>
            <input type="hidden" name="content" id="content">
            
            <br>
            <button type="submit">작성 완료</button>
        </form>
    </main>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const editor = new toastui.Editor({
            el: document.querySelector('#editor'),
            height: '500px',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical'
        });

        // 폼 제출 전에 에디터 내용을 hidden input에 설정
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault(); // 기본 제출을 막습니다
            const content = editor.getMarkdown();
            document.getElementById('content').value = content;
            
            if (!document.getElementById('title').value.trim()) {
                alert('제목을 입력해주세요.');
                return;
            }
            
            if (!content.trim()) {
                alert('내용을 입력해주세요.');
                return;
            }
            
            this.submit(); // 폼을 제출합니다
        });
    </script>

    <!-- 눈 내리는 효과 스크립트 -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            
            const startPositionLeft = Math.random() * 100;
            snowflake.style.left = startPositionLeft + 'vw';
            snowflake.style.top = '0';
            
            const animationDuration = Math.random() * 3 + 2;
            snowflake.style.animation = `snowfall ${animationDuration}s linear`;
            
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
